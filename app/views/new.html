<div class="row">
  <div class="col-lg-8 col-lg-offset-2 main-content">
    <h1 class="text-center">Contact List</h1>

    <form autocomplete="off" role="form" novalidate class="form-inline contact-actions clearfix" name="crudOperations" ng-submit="contactsCtrl.save(contactsCtrl.contact)" >
      <fieldset>
        <legend>Insert an item</legend>
        <input type="hidden" ng-model="contactsCtrl.contact._id" />
        <div class="form-group float-label-control col-lg-6 no-padding-left" ng-class="{'has-error': crudOperations.name.$invalid && crudOperations.name.$dirty, 'has-success': crudOperations.name.$valid && crudOperations.name.$dirty}">
          <input type="text" name="name" ng-model="contactsCtrl.contact.name" class="form-control" ng-class="{empty: contactsCtrl.contact.name.length === 0 || contactsCtrl.contact.name.length === undefined}" placeholder="Your name" required kp-focus/>
          <div ng-if="crudOperations.name.$invalid && crudOperations.name.$dirty && !crudOperations.name.$focused">
            <p class="help-block">
              This field is required
            </p>
          </div>
        </div>
        <div class="form-group float-label-control col-lg-6 no-padding-left" ng-class="{'has-error': crudOperations.phone.$invalid && crudOperations.phone.$dirty, 'has-success': crudOperations.phone.$valid && crudOperations.phone.$dirty}">
          <input type="text" name="phone" kp-mask='+99 (99) 9999-9999' kp-placeholder="+99 (99) 9999-9999" ng-model="contactsCtrl.contact.phone" class="form-control" ng-class="{empty: contactsCtrl.contact.phone.length === 0 || contactsCtrl.contact.phone.length === undefined}" required kp-focus/>
          <div ng-if="crudOperations.phone.$invalid && crudOperations.phone.$dirty && !crudOperations.phone.$focused">
            <p class="help-block">
              This field is required
            </p>
          </div>
        </div>
        <div class="form-group float-label-control col-lg-12 no-padding-right clearfix" ng-class="{'has-error': crudOperations.data.$invalid && crudOperations.data.$dirty, 'has-success': crudOperations.data.$valid && crudOperations.data.$dirty}">
          <textarea name="address" ng-model="contactsCtrl.contact.address" class="col-lg-12" rows="10" required kp-focus></textarea>
          <div ng-if="crudOperations.address.$invalid && crudOperations.address.$dirty && !crudOperations.address.$focused">
            <p class="help-block">
              This field is required
            </p>
          </div>
        </div>
        <div class="form-group col-lg-12 no-padding-right">
          <div class="col-lg-12" ng-if="crudOperations.$invalid && crudOperations.data.$dirty">
            <p>You shall not pass =/</p>
            <p>You only can finish the operation if all fields required was populated correctly</p>
          </div>
          <input type="submit" class="btn btn-primary btn-outline col-lg-12 clearfix" value="CREATE" ng-disabled="crudOperations.$invalid && !crudOperations.data.$dirty" />
          <a class="btn btn-danger btn-outline col-lg-12" href="/#/contacts" >CANCEL</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
